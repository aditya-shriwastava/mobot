name: Test mobot python package
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Change pwd to mobot
      run: cd mobot/mobot
      
    - name: x
      run: ls

    - name: Install mobot package
      run: pip3 install .
    
    - name: Run Tests
      run: python -m unittest discover

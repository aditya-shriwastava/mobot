name: Test mobot python package
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobot
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install mobot package
      run: pip3 install .
    
    - name: Run Tests
      run: python -m unittest discover
